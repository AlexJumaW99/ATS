<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jumaiya ATS{% endblock %}</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple font for a professional feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <!-- Company Name -->
                    <a href="{% url 'landing_page' %}" class="text-2xl font-bold text-indigo-600">Jumaiya</a>
                </div>
                <div class="flex items-center">
                    <!-- Navigation links change based on login status -->
                    {% if user.is_authenticated %}
                        <span class="mr-4">Hello, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="px-3 py-2 rounded-md text-sm font-medium text-indigo-600 hover:text-indigo-500 hover:bg-indigo-50">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- Content from other templates will be injected here -->
        {% endblock %}
    </main>

</body>
</html>
