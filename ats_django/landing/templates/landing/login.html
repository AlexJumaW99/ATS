{% extends 'landing/base.html' %}

{% block title %}Login - Jumaiya ATS{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="relative w-full max-w-md p-8 m-4 bg-white rounded-2xl shadow-xl">
    <div aria-hidden="true" class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
      <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"></div>
    </div>

    <div class="text-center mb-8">
        <a href="{% url 'landing_page' %}" class="inline-block">
            <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Jumaiya" class="h-10 w-auto mx-auto" />
            <h1 class="mt-2 text-2xl font-bold text-gray-900">Jumaiya ATS</h1>
        </a>
      <h2 class="mt-4 text-xl font-semibold text-gray-700">Sign in to your account</h2>
    </div>
    
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        
        <div class="mb-5">
            <label for="username" class="block text-sm font-medium text-gray-700">Email or Username</label>
            <input id="username" name="username" type="text" required class="mt-1 block w-full px-4 py-2 text-gray-900 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" name="password" type="password" required class="mt-1 block w-full px-4 py-2 text-gray-900 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
        </div>

        {% if error %}
        <div class="mb-4 text-center text-sm text-red-600 bg-red-100 p-3 rounded-md" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <div>
            <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Sign in
            </button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
