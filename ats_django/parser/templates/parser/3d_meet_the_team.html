<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rounded Cube - Rotational Inertia</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            cursor: pointer;
        }
        #map-view {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #ccc;
            pointer-events: none; /* Allows clicking through it */
        }
    </style>
</head>
<body>
    <div id="map-view"></div>
    <canvas id="webgl-canvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';

        // 1. Core Three.js Setup
        const scene = new THREE.Scene();
        const mapWidth = 200, mapHeight = 200;

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4; 

        const cameraMap = new THREE.PerspectiveCamera(60, mapWidth / mapHeight, 0.1, 1000);
        cameraMap.position.set(0, 10, 0); 
        cameraMap.lookAt(scene.position); 

        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('webgl-canvas'),
            alpha: true,
            antialias: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isAnimating = false; // Is it "snapping-to-face"?
        const targetRotation = new THREE.Quaternion();

        // --- State variables for manual drag-to-rotate ---
        let isDragging = false;
        const startMousePosition = new THREE.Vector2(); 
        const previousMousePosition = new THREE.Vector2(); 
        const deltaMousePosition = new THREE.Vector2();
        const deltaRotation = new THREE.Quaternion(); // Re-usable quaternion

        // --- NEW: State variables for inertia ---
        const angularVelocity = new THREE.Vector2(0, 0); // Stores the X/Y spin speed
        const dampingFactor = 0.95; // How quickly it slows down. (0.9 = fast, 0.99 = slow)

        // 3. Textures and Materials
        const imageUrls = [];
        for (let i = 0; i < 6; i++) {
            imageUrls.push(`https://picsum.photos/300/300?random=${i}`);
        }
        const textureLoader = new THREE.TextureLoader();
        const materials = imageUrls.map(url => {
            return new THREE.MeshBasicMaterial({
                map: textureLoader.load(url),
                side: THREE.DoubleSide 
            });
        });

        // 4. Geometry and Mesh
        const geometry = new RoundedBoxGeometry(2, 2, 2, 6, 0.05); 
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        // --- Camera helper sphere ---
        const sphereGeometry = new THREE.SphereGeometry(0.2, 16, 16); 
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 }); 
        const cameraHelperSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(cameraHelperSphere); 

        // 5. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update the helper sphere position (it will be static)
            cameraHelperSphere.position.copy(camera.position);

            // --- NEW: Apply rotational inertia (damping) ---
            // This runs ONLY if the user is not dragging AND the cube is not snapping-to-face
            if (!isDragging && !isAnimating && angularVelocity.lengthSq() > 0.0001) {
                const rotationSpeed = 0.005; // Use the same speed as the drag

                // Create rotations from the current velocity
                const deltaRotationY = new THREE.Quaternion().setFromAxisAngle(
                    new THREE.Vector3(0, 1, 0), // Y-axis
                    angularVelocity.x * rotationSpeed
                );
                
                const deltaRotationX = new THREE.Quaternion().setFromAxisAngle(
                    new THREE.Vector3(1, 0, 0), // X-axis
                    angularVelocity.y * rotationSpeed
                );

                // Combine and apply
                deltaRotation.multiplyQuaternions(deltaRotationY, deltaRotationX);
                cube.quaternion.multiplyQuaternions(deltaRotation, cube.quaternion);

                // Apply damping (friction) to slow it down
                angularVelocity.multiplyScalar(dampingFactor);

                // Stop completely if velocity is negligible
                if (angularVelocity.lengthSq() <= 0.0001) {
                    angularVelocity.set(0, 0);
                }
            }

            // This slerp animation runs when a face is clicked
            if (isAnimating) {
                cube.quaternion.slerp(targetRotation, 0.05);
                if (cube.quaternion.angleTo(targetRotation) < 0.01) {
                    cube.quaternion.copy(targetRotation);
                    isAnimating = false;
                }
            }

            // --- Render logic (unchanged) ---
            renderer.setScissorTest(true);

            // Render Main Scene
            renderer.setScissor(0, 0, window.innerWidth, window.innerHeight);
            renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
            renderer.render(scene, camera);

            // Render Map Scene
            renderer.setScissor(20, 20, mapWidth, mapHeight);
            renderer.setViewport(20, 20, mapWidth, mapHeight);
            renderer.render(scene, cameraMap); 

            renderer.setScissorTest(false);
        }

        // 6. Handle Window Resizing (unchanged)
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        // 7. --- MODIFIED: Mouse Controls ---

        window.addEventListener('mousedown', onMouseDown);
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mouseup', onMouseUp);

        function onMouseDown(event) {
            // Check if click is inside map view
            const mapBox = document.getElementById('map-view').getBoundingClientRect();
            if (
                event.clientX >= mapBox.left && event.clientX <= mapBox.right &&
                event.clientY >= mapBox.top && event.clientY <= mapBox.bottom
            ) {
                return; // Click was inside map, do nothing
            }

            isDragging = true;
            isAnimating = false; // Stop any click-to-face animation
            
            // --- NEW: "Catch" the cube by stopping all inertia ---
            angularVelocity.set(0, 0); 
            
            // Store positions
            startMousePosition.set(event.clientX, event.clientY);
            previousMousePosition.set(event.clientX, event.clientY);
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            // Calculate mouse movement delta
            deltaMousePosition.set(
                event.clientX - previousMousePosition.x,
                event.clientY - previousMousePosition.y
            );
            
            const rotationSpeed = 0.005;
            
            // Y-axis rotation (left/right drag)
            const deltaRotationY = new THREE.Quaternion().setFromAxisAngle(
                new THREE.Vector3(0, 1, 0), // Y-axis
                deltaMousePosition.x * rotationSpeed
            );
            
            // X-axis rotation (up/down drag)
            const deltaRotationX = new THREE.Quaternion().setFromAxisAngle(
                new THREE.Vector3(1, 0, 0), // X-axis
                deltaMousePosition.y * rotationSpeed
            );
            
            // Combine and apply
            deltaRotation.multiplyQuaternions(deltaRotationY, deltaRotationX);
            cube.quaternion.multiplyQuaternions(deltaRotation, cube.quaternion);
            
            // Store current position for next frame
            previousMousePosition.set(event.clientX, event.clientY);
            
            // --- NEW: Update the velocity for the "throw" ---
            angularVelocity.copy(deltaMousePosition);
        }

        function onMouseUp(event) {
            if (!isDragging) return; 
            
            isDragging = false;
            
            // --- Click vs. Drag check ---
            const dragDistance = startMousePosition.distanceTo(
                new THREE.Vector2(event.clientX, event.clientY)
            );
            
            // If it was a CLICK:
            if (dragDistance < 5) {
                // --- NEW: Stop any potential inertia from the tiny drag ---
                angularVelocity.set(0, 0);
            
                // This is the "click-to-face" logic
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects([cube]);

                if (intersects.length > 0) {
                    const intersect = intersects[0];
                    if (intersect.face) {
                        const faceNormal = intersect.face.normal;
                        const targetVector = new THREE.Vector3(0, 0, 1); 

                        const startQuaternion = cube.quaternion.clone();
                        const tempMatrix = new THREE.Matrix4();
                        tempMatrix.makeRotationFromQuaternion(startQuaternion);
                        const worldNormal = faceNormal.clone().applyMatrix4(tempMatrix).normalize();

                        targetRotation.setFromUnitVectors(worldNormal, targetVector);
                        targetRotation.multiply(startQuaternion);
                        
                        isAnimating = true; // Start the slerp animation
                    }
                }
            }
            // If it was a DRAG (dragDistance >= 5):
            // We do nothing. The `angularVelocity` is already set from
            // onMouseMove, and the `animate` loop will take over.
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
