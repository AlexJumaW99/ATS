<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rounded Cube - Right-Side-Up Snap</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            cursor: pointer;
        }
        #map-view {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #ccc;
            pointer-events: none; /* Allows clicking through it */
        }
    </style>
</head>
<body>
    <div id="map-view"></div>
    <canvas id="webgl-canvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';

        // 1. Core Three.js Setup (Unchanged)
        const scene = new THREE.Scene();
        const mapWidth = 200, mapHeight = 200;

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4; 

        const cameraMap = new THREE.PerspectiveCamera(60, mapWidth / mapHeight, 0.1, 1000);
        cameraMap.position.set(0, 10, 0); 
        cameraMap.lookAt(scene.position); 

        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('webgl-canvas'),
            alpha: true,
            antialias: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isAnimating = false; // Is it "snapping-to-face"?
        const targetRotation = new THREE.Quaternion();

        // --- State variables for manual drag-to-rotate (Unchanged) ---
        let isDragging = false;
        const startMousePosition = new THREE.Vector2(); 
        const previousMousePosition = new THREE.Vector2(); 
        const deltaMousePosition = new THREE.Vector2();
        const deltaRotation = new THREE.Quaternion(); // Re-usable quaternion

        // --- State variables for inertia (Unchanged) ---
        const angularVelocity = new THREE.Vector2(0, 0);
        const dampingFactor = 0.95; 

        // 3. Textures and Materials (Unchanged)
        const imageUrls = [];
        for (let i = 0; i < 6; i++) {
            imageUrls.push(`https://picsum.photos/300/300?random=${i}`);
        }
        const textureLoader = new THREE.TextureLoader();
        const materials = imageUrls.map(url => {
            return new THREE.MeshBasicMaterial({
                map: textureLoader.load(url),
                side: THREE.DoubleSide 
            });
        });

        // 4. Geometry and Mesh (Unchanged)
        const geometry = new RoundedBoxGeometry(2, 2, 2, 6, 0.05); 
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        // --- Camera helper sphere (Unchanged) ---
        const sphereGeometry = new THREE.SphereGeometry(0.2, 16, 16); 
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 }); 
        const cameraHelperSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(cameraHelperSphere); 

        // 5. Animation Loop (Unchanged)
        function animate() {
            requestAnimationFrame(animate);
            
            cameraHelperSphere.position.copy(camera.position);

            // --- Apply rotational inertia (damping) ---
            if (!isDragging && !isAnimating && angularVelocity.lengthSq() > 0.0001) {
                const rotationSpeed = 0.005;

                const deltaRotationY = new THREE.Quaternion().setFromAxisAngle(
                    new THREE.Vector3(0, 1, 0),
                    angularVelocity.x * rotationSpeed
                );
                
                const deltaRotationX = new THREE.Quaternion().setFromAxisAngle(
                    new THREE.Vector3(1, 0, 0),
                    angularVelocity.y * rotationSpeed
                );

                deltaRotation.multiplyQuaternions(deltaRotationY, deltaRotationX);
                cube.quaternion.multiplyQuaternions(deltaRotation, cube.quaternion);
                angularVelocity.multiplyScalar(dampingFactor);

                if (angularVelocity.lengthSq() <= 0.0001) {
                    angularVelocity.set(0, 0);
                }
            }

            // --- Apply "snap-to-face" animation ---
            if (isAnimating) {
                cube.quaternion.slerp(targetRotation, 0.05);
                if (cube.quaternion.angleTo(targetRotation) < 0.01) {
                    cube.quaternion.copy(targetRotation);
                    isAnimating = false;
                }
            }

            // --- Render logic (Unchanged) ---
            renderer.setScissorTest(true);
            renderer.setScissor(0, 0, window.innerWidth, window.innerHeight);
            renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
            renderer.render(scene, camera);
            renderer.setScissor(20, 20, mapWidth, mapHeight);
            renderer.setViewport(20, 20, mapWidth, mapHeight);
            renderer.render(scene, cameraMap); 
            renderer.setScissorTest(false);
        }

        // 6. Handle Window Resizing (Unchanged)
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        // 7. --- Mouse Controls ---
        // (onMouseDown and onMouseMove are unchanged)

        window.addEventListener('mousedown', onMouseDown);
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mouseup', onMouseUp);

        function onMouseDown(event) {
            const mapBox = document.getElementById('map-view').getBoundingClientRect();
            if (
                event.clientX >= mapBox.left && event.clientX <= mapBox.right &&
                event.clientY >= mapBox.top && event.clientY <= mapBox.bottom
            ) {
                return;
            }
            isDragging = true;
            isAnimating = false;
            angularVelocity.set(0, 0); 
            startMousePosition.set(event.clientX, event.clientY);
            previousMousePosition.set(event.clientX, event.clientY);
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            deltaMousePosition.set(
                event.clientX - previousMousePosition.x,
                event.clientY - previousMousePosition.y
            );
            
            const rotationSpeed = 0.005;
            
            const deltaRotationY = new THREE.Quaternion().setFromAxisAngle(
                new THREE.Vector3(0, 1, 0),
                deltaMousePosition.x * rotationSpeed
            );
            const deltaRotationX = new THREE.Quaternion().setFromAxisAngle(
                new THREE.Vector3(1, 0, 0),
                deltaMousePosition.y * rotationSpeed
            );
            
            deltaRotation.multiplyQuaternions(deltaRotationY, deltaRotationX);
            cube.quaternion.multiplyQuaternions(deltaRotation, cube.quaternion);
            previousMousePosition.set(event.clientX, event.clientY);
            angularVelocity.copy(deltaMousePosition);
        }

        // --- NEW: Modified onMouseUp function ---
        function onMouseUp(event) {
            if (!isDragging) return; 
            
            isDragging = false;
            
            const dragDistance = startMousePosition.distanceTo(
                new THREE.Vector2(event.clientX, event.clientY)
            );
            
            // If it was a CLICK:
            if (dragDistance < 5) {
                angularVelocity.set(0, 0); // Stop inertia
            
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects([cube]);

                if (intersects.length > 0) {
                    const intersect = intersects[0];
                    if (intersect.face) {
                        
                        // --- START: New "Right-Side-Up" Logic ---
                        
                        // 1. Define Target Basis (what we want)
                        // We want the clicked face to point at the camera (0,0,1)
                        // and its "up" to be the world "up" (0,1,0).
                        const targetNormal = new THREE.Vector3(0, 0, 1);
                        const targetUp = new THREE.Vector3(0, 1, 0);
                        const targetRight = new THREE.Vector3().crossVectors(targetUp, targetNormal).normalize();
                        // Create the target orientation matrix
                        const targetMatrix = new THREE.Matrix4().makeBasis(targetRight, targetUp, targetNormal);

                        // 2. Define Source Basis (what we clicked)
                        // This is based on the cube's *local* geometry
                        const sourceNormal = intersect.face.normal.clone();
                        let sourceUp = new THREE.Vector3(0, 1, 0); // Cube's default local "up"

                        // 3. Handle Edge Case: Clicking top or bottom face
                        // If the clicked normal is parallel to the "up" vector, we have a problem.
                        if (Math.abs(sourceNormal.y) > 0.99) {
                            // The clicked face is top or bottom.
                            // We must pick a *different* "up" vector. Let's use the cube's local "front" (0,0,1).
                            // We use "back" for the top face and "front" for the bottom face
                            // to make the rotation predictable.
                            if (sourceNormal.y > 0) {
                                sourceUp.set(0, 0, -1); // Top face's "up" will be local "back"
                            } else {
                                sourceUp.set(0, 0, 1);  // Bottom face's "up" will be local "front"
                            }
                        }

                        // 4. Create the source orientation matrix
                        // We use Gram-Schmidt orthogonalization to ensure a valid rotation matrix
                        const sourceRight = new THREE.Vector3().crossVectors(sourceUp, sourceNormal).normalize();
                        const sourceUpOrtho = new THREE.Vector3().crossVectors(sourceNormal, sourceRight).normalize();
                        const sourceMatrix = new THREE.Matrix4().makeBasis(sourceRight, sourceUpOrtho, sourceNormal);

                        // 5. Calculate the rotation
                        // We need the rotation that maps Source -> Target.
                        // R * sourceMatrix = targetMatrix
                        // R = targetMatrix * inverse(sourceMatrix)
                        const sourceMatrixInverse = sourceMatrix.clone().invert();
                        const finalMatrix = new THREE.Matrix4().multiplyMatrices(targetMatrix, sourceMatrixInverse);

                        // 6. Set the *absolute* target rotation
                        targetRotation.setFromRotationMatrix(finalMatrix);
                        
                        // --- END: New "Right-Side-Up" Logic ---

                        isAnimating = true; // Start the slerp animation
                    }
                }
            }
            // If it was a DRAG (dragDistance >= 5), we do nothing.
            // The `angularVelocity` is set, and the `animate` loop will handle it.
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
