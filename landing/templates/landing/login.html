{% extends 'landing/base.html' %}

{% block title %}Login - Jumaiya ATS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Sign in to your account</h2>
                
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Email or Username</label>
                        <input id="username" name="username" type="text" required class="form-control" placeholder="Enter your username or email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" required class="form-control" placeholder="Enter your password">
                    </div>

                    {% if error %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
